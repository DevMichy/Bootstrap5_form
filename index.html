<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Frontend Bootcamp</title>
</head>
<body>
    
    <nav class="navbar bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>
        </div>
    </nav>
    <h2 class="text-center py-5">Sign Up</h2>
    <div class="container">
        <form>
            <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
            <label for="ref">Referral code:</label>
            <input type="text" class="form-control" id="ref" placeholder="Enter referral code" name="ref-code">
            </div>
            <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> I agree to the <a href="#">Terms and Conditions</a>
            </label>
            </div>
            <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
    </div>
     
</body>
</html>
